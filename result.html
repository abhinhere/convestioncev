<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CevConfessions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div class="container mt-5">
      <h1 class="text-center">CevConfessions</h1>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody id="tbody1">
          <!-- Data will be populated here -->
        </tbody>
      </table>
    </div>

    <script type="module">
      // Firebase configuration
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
      import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDofW0HJRrJkCU3wKuxMovWviQ4Z8bkoLc",
  authDomain: "confession-47323.firebaseapp.com",
  databaseURL: "https://confession-47323-default-rtdb.firebaseio.com",
  projectId: "confession-47323",
  storageBucket: "confession-47323.firebasestorage.app",
  messagingSenderId: "442730912635",
  appId: "1:442730912635:web:bc70e77f0364ad8bdffbde"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      const tbody = document.getElementById('tbody1');

      const fetchEmployeeData = async () => {
        try {
          const dbRef = ref(db);
          const snapshot = await get(child(dbRef, 'contactForm'));

          if (snapshot.exists()) {
            const employees = snapshot.val();
            populateTable(employees);
          } else {
            console.error("No data available");
          }
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      };

      const populateTable = (employees) => {
        tbody.innerHTML = "";
        let sno = 0;

        Object.values(employees).forEach((employee) => {
          const trow = document.createElement("tr");

          trow.innerHTML = `
            <td>${++sno}</td>
            <td>${employee.msgContent}</td>
          `;

          tbody.appendChild(trow);
        });
      };

      // Load employee data on window load
      window.addEventListener("load", fetchEmployeeData);
    </script>
  </body>
</html>
