<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEV Confessions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="message" class="container">
        <div class="profile-card">
        <form action="" id="contactForm" class="form">
            
            <div class="profile-info">
                <h2>CEV CONFESSIONS</h2>
            </div>
        
        </div>
        <div class="message-box">
            <textarea id="msgContent" placeholder="send anonymous messages..." rows="4"></textarea>
            <button type="submit" class="send-button">Send!</button>
        </div>
        </form>
        <p class="info-text"></p>
        <button id="shareBtn" class="get-message-button">Share</button>
        <footer>
            <a href="https://www.instagram.com/cev.stories">Terms</a> | <a href="https://www.instagram.com/cev.stories">Privacy</a>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="myscripts.js"></script>
    
</body>
</html>
